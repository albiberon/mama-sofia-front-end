  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>

$( document ).ready(function() {

  let searchValue;
$("#searchInput").on("keyup", function () {
    searchValue = $(this)
                .val()
                .toLowerCase();
    $("#recipe-list .recipe-card .card").filter(function () {
                $(this).parent().toggle(
                    $(this)
                        .text()
                        .toLowerCase()
                        .indexOf(searchValue) > -1
                );
        if (!searchValue.length) {
                $("#recipe-list .recipe-card").each(function () {
                    $(this).show();
                });
        }
    });
});

$('#all-search').on("click", function() {
    searchValue = "";
    $("#searchInput").val("");
    $("#recipe-list .recipe-card .card").filter(function () {
                $(this).parent().parent().toggle(
                    $(this)
                        .text()
                        .toLowerCase()
                        .indexOf(searchValue) > -1
                );
});
});
$('#breakfast-search').on("click", function() {
    searchValue = "breakfast";
    $("#searchInput").val("");

                );

                );
});
});

$('.nav-item').on('click', function(){
  $('.nav-item').each(function(){
    $(this).removeClass('active');
  });
  $(this).toggleClass('active');
});

});
    </script>
